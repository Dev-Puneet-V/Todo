<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div id="container" class="glass">
      <h1>To Do List</h1>
      <div id="add-container">
        <input id="input" />
        <img
          id="add-button"
          width="37"
          height="37"
          src="https://img.icons8.com/fluency/48/add--v1.png"
          alt="add--v1"
        />
      </div>
      <div id="tasks">
        <ul id="todo-tasks">
          <ol class="task">
            <p>Study 5hours</p>
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/glyph-neue/64/checkmark.png"
              alt="checkmark"
            />
          </ol>
          <ol class="task">
            <p>Study 5hours</p>
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/glyph-neue/64/checkmark.png"
              alt="checkmark"
            />
          </ol>
        </ul>

        <ul id="completed-tasks">
          <ol class="task">
            <p>Study 5hours</p>
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/plasticine/100/filled-trash.png"
              alt="filled-trash"
            />
          </ol>
          <ol class="task">
            <p>Study 5hours</p>
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/plasticine/100/filled-trash.png"
              alt="filled-trash"
            />
          </ol>
        </ul>
      </div>
    </div>
    <script src="./script.js" />
  </body>
</html>
